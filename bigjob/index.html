<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-light">
            <form class="container-fluid justify-content-between">
                <img class="" src="assets/logo-laplateforme-2024.png" alt="">
                <div>
                    <button id="coMoBtn" class="btn bg-primary  me-2 text-light" type="button" data-bs-toggle="modal" data-bs-target="#coModal">Connexion</button>
                    <button id="inMoBtn" class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#inModal">Inscription</button>
                </div>
            </form>
        </nav>
        <div id="coModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Connexion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="coForm">
                            <div class="mb-3">
                                <label for="emailCo" class="form-label">Adresse mail</label>
                                <input type="email" class="form-control" id="emailCo" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="mdpCo" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="mdpCo">
                            </div>
                            <p id="coMessage" class="my-3"></p>
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <span>ou</span>
                        <button id="inBtn" class="btn btn-sm text-primary" type="button" data-bs-toggle="modal" data-bs-target="#inModal">S'inscrire</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="inModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Inscription</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="inForm">
                            <div class="mb-3">
                                <label for="emailIn" class="form-label">Adresse mail</label>
                                <input type="email" class="form-control" id="emailIn" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="mdpIn" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="mdpIn">
                            </div>
                            <div class="mb-3">
                                <label for="mdpConfIn" class="form-label">Confirmation du mot de passe</label>
                                <input type="password" class="form-control" id="mdpConfIn">
                            </div>
                            <p id="inMessage" class="mx-3"></p>
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <span>ou</span>
                        <button id="inBtn" class="btn btn-sm text-primary" type="button" data-bs-toggle="modal" data-bs-target="#coModal">Se connecter</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <!-- Appel des scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modalCoIn.js" defer></script>
    <script src="js/connexion.js" defer></script>
    <script src="js/inscription.js" defer></script>
</body>
</html>
