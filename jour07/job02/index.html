<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Accueil</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Recherche</a></li>
                </ul>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <form action="">
                <div id="radio" class="row">
                    <p class="col">
                        <label>
                            <input name="group1" type="radio" checked />
                            <span>Non spécifié</span>
                        </label>
                    </p>
                    <p class="col">
                        <label>
                            <input name="group1" type="radio" />
                            <span>Monsieur</span>
                        </label>
                    </p>
                    <p class="col">
                        <label>
                            <input class="with-gap" name="group1" type="radio"  />
                            <span>Madame</span>
                        </label>
                    </p>
                </div>
                <div class="row">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password confirmation</label>
                        </div>
                    </div>
                    <div class="row">
                        <p class="col">
                            <label>
                                <input type="checkbox" />
                                <span>Informatique</span>
                            </label>
                        </p>
                        <p class="col">
                            <label>
                                <input type="checkbox" />
                                <span>Voyage</span>
                            </label>
                        </p>
                        <p class="col">
                            <label>
                                <input type="checkbox" />
                                <span>Sport</span>
                            </label>
                        </p>
                        <p class="col">
                            <label>
                                <input type="checkbox" />
                                <span>Lecture</span>
                            </label>
                        </p>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </section>
    </main>
    
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Recherche</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
</body>
</html>
